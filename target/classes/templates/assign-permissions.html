<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Permissions to Role</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">

    <style>
        :root {
            --ethereal-ivory: #E4E4DE;
            --sophisticated-sage: #C4C5BA;
            --timeless-noir: #1B1B1B;
            --muted-moss: #595f39;
            --white:#FFFF;
        }
        body {
            background-color: var(--ethereal-ivory);
            color: var(--timeless-noir);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }
        .navbar, .footer {
            background-color: var(--timeless-noir);
            color: var(--ethereal-ivory);
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            flex: 1;
        }
        .form-container {
            background-color: var(--timeless-noir);
            padding: 20px;
            border-radius: 8px;
            color: var(--ethereal-ivory);
        }
        .form-label {
            color: var(--ethereal-ivory);
        }
        .form-select {
            background-color: var(--white);
            border: 1px solid var(--muted-moss);
            color: var(--timeless-noir);
        }
        .form-select:focus {
            border-color: var(--muted-moss);
            box-shadow: 0 0 0 0.2rem rgba(89, 95, 57, 0.25);
        }
        .btn-primary {
            background-color: var(--muted-moss);
            border-color: var(--muted-moss);
        }
        .btn-primary:hover {
            background-color: var(--timeless-noir);
            border-color: var(--timeless-noir);
        }
        footer {
            padding: 20px 0;
            margin-top: auto;
        }
    </style>
    <script src="/js/assign-permissions.js" defer></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">SimplyCRM</a>
    </div>
</nav>

<div class="container">
    <h2 class="text-center mb-4">Assign Permissions to Role</h2>
    <form id="assignPermissionsForm" class="form-container">
        <div class="mb-3">
            <label for="role" class="form-label">Select Role:</label>
            <select name="role_id" id="role" class="form-select">
                <!-- Roles will be populated here -->
            </select>
        </div>

        <div class="mb-3">
            <label for="permissions" class="form-label">Select Permissions:</label>
            <select name="permission_ids" id="permissions" class="form-select" multiple>
                <!-- Permissions will be populated here -->
            </select>
        </div>

        <button type="button" class="btn btn-primary w-100" onclick="submitForm()">Assign Permissions</button>
    </form>
</div>

<footer class="footer text-center">
    <div class="container">
        <p class="mb-0">&copy; 2024 SimplyCRM</p>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
