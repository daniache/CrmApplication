<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form - Compact View</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #E4E4DE; /* Ethereal Ivory */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            width: 100%;
            overflow: hidden;
        }
        .form-check-label a {
            text-decoration: none;
            color: #1B1B1B; /* Timeless Noir */
        }
        .form-check-label a:hover {
            text-decoration: underline;
        }
        .btn-primary {
            background-color: #1B1B1B; /* Timeless Noir */
            border-color: #1B1B1B; /* Timeless Noir */
        }
        .btn-primary:hover {
            background-color: #595f39; /* Alternative color for hover */
            border-color: #595f39; /* Alternative color for hover */
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-top: 1px solid #C4C5BA; /* Sophisticated Sage */
            margin: 0 10px;
        }
        .divider span {
            color: #1B1B1B; /* Timeless Noir */
            font-weight: bold;
        }
        .social-buttons .btn {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <div class="text-center mb-4">
            <h2 class="display-5 fw-bold">Admin Sign Up</h2>
            <p class="text-center m-0">Already have an account? <a href="#!" class="link-primary text-decoration-none">Sign in</a></p>
        </div>
        <form id="signupForm" action="#!">
            <div class="row g-3">
                <div class="col-12 col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control border-0 border-bottom rounded-0" id="firstName" placeholder="First Name" required>
                        <label for="firstName" class="form-label">First Name</label>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control border-0 border-bottom rounded-0" id="lastName" placeholder="Last Name" required>
                        <label for="lastName" class="form-label">Last Name</label>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-floating">
                        <input type="email" class="form-control border-0 border-bottom rounded-0" id="email" placeholder="name@example.com" required>
                        <label for="email" class="form-label">Email</label>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control border-0 border-bottom rounded-0" id="username" placeholder="Username" required>
                        <label for="username" class="form-label">Username</label>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-floating">
                        <input type="password" class="form-control border-0 border-bottom rounded-0" id="password" placeholder="Password" required>
                        <label for="password" class="form-label">Password</label>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                </div>
                <div class="col-12 col-md-6">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="iAgree" required>
                        <label class="form-check-label text-secondary" for="iAgree">
                            I agree to the <a href="#!" class="link-primary text-decoration-none">terms and conditions</a>
                        </label>
                    </div>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-lg btn-dark rounded-0 fs-6">Sign up</button>
                </div>
            </div>
        </form>
        <div class="text-center my-4 divider">
            <span>or</span>
        </div>
        <div class="social-buttons d-flex flex-column gap-3">
            <a href="/oauth2/authorization/google" class="btn btn-outline-dark rounded-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google text-danger" viewBox="0 0 16 16">
                    <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                </svg>
                <span class="ms-2 fs-6">Continue with Google</span>
            </a>
            <a href="/oauth2/authorization/github" class="btn btn-outline-dark rounded-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-1.99.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.13 0 0 .67-.21 2.2.82A7.68 7.68 0 0 1 8 4.77c.68.003 1.37.09 2.01.26 1.53-1.04 2.2-.82 2.2-.82.45 1.11.17 1.93.09 2.13.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                </svg>
                <span class="ms-2 fs-6">Continue with GitHub</span>
            </a>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Get the role from the query string
        const urlParams = new URLSearchParams(window.location.search);
        const role = urlParams.get('role') || 'user';  // default to 'user' if not specified


        // Construct the data object from form fields
        const data = {
            firstName: document.getElementById('firstName').value,
            lastName: document.getElementById('lastName').value,
            email: document.getElementById('email').value,
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
            role: role  // Include the role in the data being sent
        };

        // Send the data as JSON
        fetch('/api/auth/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(data => {
                if (data.message === "User registered successfully") {
                    // Show a pop-up message indicating success
                    alert('Registration successful! You will be redirected to the login page.');

                    // Delay the redirection to allow the user to read the message
                    setTimeout(() => {
                        window.location.href = '/signin';
                    }, 2000); // Redirect after 2 seconds
                } else {
                    // Display error message
                    console.error('Sign-up error:', data.message || 'Unknown error');
                }
            })
            .catch(error => console.error('Sign-up error:', error));
    });
</script>
</body>
</html>
