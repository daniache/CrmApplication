 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pipeline Stages</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
  <style>
    :root {
      --ethereal-ivory: #E4E4DE;
      --sophisticated-sage: #C4C5BA;
      --timeless-noir: #1B1B1B;
      --muted-moss: #595f39;
    }
    body {
      background-color: var(--ethereal-ivory);
    }
    .navbar, .footer {
      background-color: var(--timeless-noir);
    }
    .footer {
      padding: 1rem 0;
      color: var(--ethereal-ivory);
    }
    .sidebar {
      background-color: var(--timeless-noir);
      color: var(--ethereal-ivory);
      width: 250px;
    }
    .sidebar a {
      color: var(--sophisticated-sage);
      text-decoration: none;
      display: block;
      padding: 15px;
      transition: background-color 0.3s;
    }
    .sidebar a:hover {
      background-color: var(--sophisticated-sage);
      color: var(--timeless-noir);
    }
    .content {
      padding: 20px;
    }
    .table-striped tbody tr:nth-of-type(odd) {
      background-color: var(--sophisticated-sage);
    }
    .table-striped tbody tr:nth-of-type(even) {
      background-color: var(--ethereal-ivory);
    }
    .btn-warning {
      background-color: var(--sophisticated-sage);
      border-color: var(--sophisticated-sage);
      color: var(--timeless-noir);
    }
    .btn-warning:hover {
      background-color: var(--timeless-noir);
      border-color: var(--timeless-noir);
      color: var(--ethereal-ivory);
    }
    .btn-danger {
      background-color: var(--timeless-noir);
      border-color: var(--timeless-noir);
    }
    .btn-danger:hover {
      background-color: var(--muted-moss);
      border-color: var(--muted-moss);
    }
    #sidebar-wrapper {
      display: none;
    }
    .search-box {
      position: relative;
    }
    .search-box input {
      width: 100%;
      padding-right: 40px;
    }
    .search-box .search-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <button class="btn btn-dark" id="menu-toggle">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand ms-2" href="#">SimplyCRM</a>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <div class="ms-auto search-box">
        <input type="text" class="form-control" id="searchInput" placeholder="Search...">
        <span class="search-icon">
          <i class="bi bi-search"></i>
        </span>
      </div>
    </div>
  </div>
</nav>

<div class="d-flex">
  <div class="sidebar bg-dark" id="sidebar-wrapper">
    <a href="/dashboard">Dashboard</a>
    <a href="/users">Users</a>
    <a href="/leads">Leads</a>
    <a href="/reports">Reports</a>
  </div>

  <div class="content flex-grow-1">
    <h1 class="pb-2 border-bottom row">
      <span class="col-12 col-sm-6">Pipeline Stages</span>
    </h1>
    <table class="table table-striped table-hover">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Stage Name</th>
        <th>Description</th>
        <th>Stage Order</th>
        <th>Active</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody id="pipelineStageTableBody">
      </tbody>
    </table>
  </div>
</div>

<footer class="footer text-center mt-auto">
  <div class="container">
    <p class="mb-0">&copy;
      <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span>
      SimplyCRM
    </p>
  </div>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script src="/js/list-pipeline-stages.js"></script>
</body>
</html>
