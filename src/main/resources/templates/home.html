<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - SimplyCRM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    <style>
        :root {
            --ethereal-ivory: #E4E4DE;
            --sophisticated-sage: #C4C5BA;
            --timeless-noir: #1B1B1B;
        }
        body {
            background-color: var(--timeless-noir);
            color: var(--ethereal-ivory);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .hero {
            text-align: center;
        }
        .hero h1 {
            margin-bottom: 20px;
            font-size: 3rem;
        }
        .hero h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: lighter;
        }
        .hero .btn {
            margin: 10px;
        }
        .btn-primary {
            background-color: var(--sophisticated-sage);
            border-color: var(--sophisticated-sage);
        }
        .btn-outline-light {
            color: var(--ethereal-ivory);
            border-color: var(--ethereal-ivory);
        }
        .footer {
            padding: 1rem 0;
            color: var(--ethereal-ivory);
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        .role-selector {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>

<div class="role-selector">
    <select id="roleSelect" class="form-select">
        <option value="user" selected>User</option>
        <option value="admin">Admin</option>
    </select>
</div>

<div class="hero">
    <h1>SimplyCRM - The All-In-One Platform</h1>
    <h2>Your simple CRM that does the job that needs to be done</h2>
    <button id="signupButton" class="btn btn-primary btn-lg">Sign up</button>
    <a th:href="@{/signin}" class="btn btn-outline-light btn-lg">Log In</a>
</div>

<footer class="footer">
    <div class="container">
        <p class="mb-0">&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> SimplyCRM</p>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('signupButton').addEventListener('click', function() {
        const role = document.getElementById('roleSelect').value;
        if (role === 'admin') {
            window.location.href = '/admin-signup?role=admin'; // Redirect to admin signup page with role query parameter
        } else {
            window.location.href = '/signup?role=user'; // Redirect to user signup page with role query parameter
        }
    });
</script>
</body>
</html>
